<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tera portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6fd5b12557.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="grid-section">
          <div class="grid">
            <div class="user widget">
              <div class="name">
                <p class="bigname">teraswag</p>
                <i>
                  <div class="nexttoname">
                    <div class="pronouns">he/him</div>
                    <div class="chillguy">not a doctor shhh</div>
                  </div></i
                >
              </div>

              <div class="end">
                <a href="http://x.com/g1gaswagg">
                  <img
                    class="brand-icon"
                    width="48"
                    height="48"
                    src="https://img.icons8.com/color/48/twitter--v1.png"
                    alt="twitter--v1" /></a
                ><a href="https://github.com/teraswag">
                  <img
                    class="brand-icon"
                    width="48"
                    height="48"
                    src="https://img.icons8.com/fluency/48/github.png"
                    alt="github" /></a
                ><a href="https://www.youtube.com/@teraswag">
                  <img
                    class="brand-icon yt"
                    width="48"
                    height="48"
                    src="yt_logo_rgb_light.png"
                    alt="youtube-play"
                /></a>
              </div>
            </div>
            <div class="widget agewidg">
              <p>I am</p>
              <p class="age">14</p>
              years of age
            </div>
            <div class="widget colwidg">
              <p>Favourite Colour:</p>
              <div class="cl"></div>
              <p class="cltxt">Orange</p>
            </div>
            <div class="widget pfwidg">
              <p>Favourite YouTuber:</p>
              <div class="pf"></div>
              <p class="pftxt">
                <a href="https://www.youtube.com/@Poafa">Poafa</a>
              </p>
            </div>
            <div class="widget mcskin">
              <p>Minecraft Skin:</p>
              <img src="https://mineskin.eu/armor/body/teraswag/100.png" />
            </div>
            <div class="widget homie">
              <p>Comrade:</p>
              <div class="py"></div>
              <p class="pytxt">
                <a href="http://pythonscratcher.net/">PythonScratcher</a>
              </p>
            </div>
            <div class="widget">
              <p>Currently Mastering:</p>
              <div class="un"></div>
              <p class="untxt">
                <a>Unreal Engine</a>
              </p>
            </div>
            <div class="widget langwidg">
              <p>Languages (In Progress)</p>
              <div class="langs">
                <p>Deutsch</p>
                <progress id="file" value="40" max="100">40%</progress>
                <p>中国</p>
                <progress id="file" value="25" max="100">25%</progress>
                <p>Latinum</p>
                <progress id="file" value="20" max="100">20%</progress>
                <p>Esperanton</p>
                <progress id="file" value="15" max="100">15%</progress>
                <p>Српски</p>
                <progress id="file" value="5" max="100">5%</progress>
              </div>
            </div>
            <div class="widget btmright"><span id="clock">00:00:00</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
